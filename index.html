<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-container">
            <img src="background.jpg" class="bg-image" alt="Background Image">
        </div>
        <div class="content">
            <div id="forms-container">
                <h1>Login Authentication System</h1>
                <form id="register-form" class="form">
                    <h2>Register</h2>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <form id="login-form" class="form">
                    <h2>Login</h2>
                    <input type="text" id="log-username" placeholder="Username" required>
                    <input type="password" id="log-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="secured-page" class="hidden">
                <h2>Secured Page</h2>
                <p>Welcome, <span id="username-display"></span>! This is a secured page.</p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
